apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: sbrakl/flask:latest
        resources: {}
        ports:
        - name: httpbin-port
          containerPort: 5000
      - name: envoy
        image: envoyproxy/envoy:v1.20-latest
        resources: {}
        ports:
        - name: envoy-port
          containerPort: 80
        env:
          - name: SERVICE_NAME
            value: httpbin-svc
          - name: SERVICE_PORT
            value: "8786"
        volumeMounts:
        - name: envoy-httpbin-config
          mountPath: /etc/envoy
      volumes:
        - name: envoy-httpbin-config
          configMap:
            name: envoy-httpbin